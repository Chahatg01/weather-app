<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhWeather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <nav id="nav">
        <h1>OhWeather</h1>
        <div class="city-input">
            <button class="reload-btn">тно</button>
            <input class="city-search" type="text" placeholder="Search">
            <button class="search-btn"><span class="fas fa-search"></span></button>
        </div>
    </nav>

    <section id="main-temp" class="fade-in-on-load">
        <h1 class="city">Shahjahanpur</h1>
        <div class="icon-temp">
            <img src="" alt="" class="icon">
            <span class="temp"></span>
        </div>
        <span class="weather-type"></span>
        <div class="details">
            <span class="feels-like"></span>
            <span class="temp-min"></span>
            <span class="temp-max"></span>
        </div>
        <div class="details">
            <span class="pressure"></span>
            <span class="humidity"></span>
            <span class="wind-speed"></span>
        </div>
    </section>

    <section id="forecast" class="">
        <h1 style="color: white;font-size: 2rem;">Forecast</h1>
        <hr style="border: none;border-bottom: 1px solid rgb(135, 135, 135);margin-top: 5px;">
        <div class="forecast-cards">
            <!-- <div class="card">
                <span class="date">Tue 7</span>
                <img src="http://openweathermap.org/img/wn/02d@2x.png" alt="">
                <span style="margin-bottom: 7px;" class="forecast-temp">29&#8451;</span>
                <span class="forecast-weather-type">Cloudy</span>
            </div> -->
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
